
Parameters:
  Subnets:
    Type: List<AWS::EC2::Subnet::Id>
  
  SecurityGroups:
    Type: List<AWS::EC2::SecurityGroup::Id>

  MasterUserName:
    Type: String
  
  MasterUserPassword:
    Type: String

Resources:
  #
  # RDS - Parameter Group
  #
  ParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties: 
      Description: 'This is parameter group of postgres14'
      Family: postgres14
      # Parameters: 
      #   Key : Value
      Tags: 
        - Key: key01
          Value: value01

  #
  # RDS - Option Group
  #
  OptionGroup:
    Type: AWS::RDS::OptionGroup
    Properties: 
      OptionGroupDescription: 'This is options group of mysql8.0'
      EngineName: postgres
      MajorEngineVersion: '14'
      # OptionConfigurations: 
      #   - OptionConfiguration
      Tags: 
        - Key: key01
          Value: value01

  #
  # RDS - Subnet Group
  #
  SubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties: 
      DBSubnetGroupDescription: 'This is subnet group of example'
      DBSubnetGroupName: zowkxiq-db-subnet-group
      SubnetIds: !Ref Subnets
      Tags: 
        - Key: key01
          Value: value01

  #
  # IAM - Role (for RDS Monitoring)
  #
  MonitoringRole:
    Type: 'AWS::IAM::Role'
    Properties:
      ManagedPolicyArns:
      - 'arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole'
      AssumeRolePolicyDocument:
        Version: '2008-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 'monitoring.rds.amazonaws.com'
          Action: 'sts:AssumeRole'

  #
  # RDS - MySQL with Multi-AZ DB Instance Deployment
  #
  PostgresInstance:
    Type: AWS::RDS::DBInstance
    Properties: 
      # DBClusterIdentifier: String
      DBInstanceIdentifier: example-rds-postgres-instance
      DBInstanceClass: db.t3.small
      StorageType: gp2
      # Iops: Integer
      AllocatedStorage: '20'
      MaxAllocatedStorage: '1000'
      StorageEncrypted: true
      # KmsKeyId: String
      # DBSnapshotIdentifier: String
      AllowMajorVersionUpgrade: true
      AutoMinorVersionUpgrade: true
      # PreferredMaintenanceWindow: String
      BackupRetentionPeriod: '7'
      # PreferredBackupWindow: String
      CopyTagsToSnapshot: true
      DBParameterGroupName: !Ref ParameterGroup
      DBSubnetGroupName: !Ref SubnetGroup
      OptionGroupName: !Ref OptionGroup
      DeleteAutomatedBackups: false
      DeletionProtection: true
      EnableIAMDatabaseAuthentication: false
      Engine: postgres # mysql , postgres , mariadb , aurora , aurora-mysql , aurora-postgresql ...
      EngineVersion: '14.2'
      DBName: exampledb
      MasterUsername: !Ref MasterUserName
      MasterUserPassword: !Ref MasterUserPassword
      MonitoringInterval: 60 # 0 , 1 , 5 , 10 , 15 , 30 , 60
      MonitoringRoleArn: !GetAtt MonitoringRole.Arn
      EnableCloudwatchLogsExports: # postgresql , upgrade
        - postgresql
        - upgrade
      MultiAZ: true
      # EnablePerformanceInsights: true # only aurora
      # PerformanceInsightsRetentionPeriod: 7 # 7 , 731 (2 year)
      # PerformanceInsightsKMSKeyId: String
      Port: 5432
      PubliclyAccessible: false
      VPCSecurityGroups: !Ref SecurityGroups
      Tags: 
        - Key: key01
          Value: value01
      
