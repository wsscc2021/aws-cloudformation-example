        - 
          Name: webapp
          Image: 242593025403.dkr.ecr.us-east-1.amazonaws.com/python-helloworld:v1
          Cpu: 1024
          Memory: 1536
          MemoryReservation: 1536
          Essential: true
          Privileged: false
          PortMappings: 
