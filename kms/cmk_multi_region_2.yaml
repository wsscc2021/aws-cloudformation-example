
Parameters:
  PrimaryKeyArn:
    Type: String
    Description: "The KeyArn from replication source cmk"

  ProjectName:
    Type: String
    Description: "The project name for provisioned this resources"
    Default: wsscc2022

  OwnerTeamName:
    Type: String
    Description: "The team name for owned this resources"
    Default: TeamKorea

  Prefix:
    Type: String
    Description: "The prefix of resource's Name tag"
    Default: useast1-wsscc2022

Resources:  
  ReplicaKey:
    Type: AWS::KMS::ReplicaKey
    Properties: 
      Description: "The Replica Key for KMS multi-region"
      Enabled: true
      KeyPolicy:
        Version: 2012-10-17
        Id: key-default-1
        Statement:
          - Sid: Enable Root User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
      PendingWindowInDays: 7
      PrimaryKeyArn: !Ref PrimaryKeyArn
      Tags: 
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: OwnerTeamName
          Value: !Ref OwnerTeamName

  ReplicaKeyAlias:
    Type: 'AWS::KMS::Alias'
    Properties:
      AliasName: !Sub 'alias/kms/replica-key'
      TargetKeyId: !Ref ReplicaKey