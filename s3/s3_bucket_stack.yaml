
Parameters:
  ProjectName:
    Type: String
    Description: 'The project name for provisioned this resources'
    Default: Worldskills2022

  OwnerTeamName:
    Type: String
    Description: 'The team name for owned this resources'
    Default: TeamKorea

  BucketName:
    Type: String
    Description: 'The s3 bucket name, should be unique in all accounts'

Resources:
  CMK:
    Type: AWS::KMS::Key
    Properties: 
      # Description: String
      Enabled: true
      EnableKeyRotation: true
      KeyPolicy: 
        Version: 2012-10-17
        Id: key-default-1
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
      # KeySpec: String
      KeyUsage: ENCRYPT_DECRYPT
      MultiRegion: false
      PendingWindowInDays: 7
      Tags: 
        - Key: project
          Value: !Ref ProjectName
        - Key: owner:team
          Value: !Ref OwnerTeamName

  CMKAlias:
    Type: AWS::KMS::Alias
    Properties: 
      AliasName: !Sub 'alias/s3/${BucketName}'
      TargetKeyId: !Ref CMK

  Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties: 
      BucketName: !Ref BucketName
      ObjectLockEnabled: false
      OwnershipControls: 
        Rules: 
          - ObjectOwnership: BucketOwnerEnforced # BucketOwnerEnforced , ObjectWriter , BucketOwnerPreferred
      PublicAccessBlockConfiguration: 
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption: 
        ServerSideEncryptionConfiguration: 
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault: 
              SSEAlgorithm: aws:kms # AES256 , aws:kms
              KMSMasterKeyID: !GetAtt CMK.Arn
      VersioningConfiguration: 
        Status: Enabled # Enabled , Suspended
      Tags: 
        - Key: project
          Value: !Ref ProjectName
        - Key: owner:team
          Value: !Ref OwnerTeamName